    <script
      src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js"
      defer
    ></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function (OneSignal) {
        OneSignal.init({
          appId: "22ccb45f-f773-4a26-a4ea-aab2d267207a",
          notifyButton: {
            enable: true,
          },
          
        });
      });

      function setExternalUserId(userId) {
        OneSignalDeferred.push(function() {
        OneSignal.login(userId).then(function(ids) {
          console.log("External user id set");
        }).catch(function(error) {
          console.error("Error setting external user id: ", error);
        });
      });
    }
    </script>

  <!-- Register OneSignal Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/OneSignalSDKWorker.js').then(function() {
